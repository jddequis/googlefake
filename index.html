<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Replica</title>
    <link rel="shortcut icon" href="img/googlefavicon.ico" type="image" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--Top Nav Bar-->
    <ul class="nav">
      <li>+Jacob</li>
      <li>
        <a href="https://mail.google.com/mail/?tab=wm">Mail</a>
      </li>
      <li>Images</li>
      <li>
        <span class="share">Share</span>
      </li>
      <li>
        <img class="profile_img" src="img/handsomejake.png" alt="profile picture" height="32" width="16">
      </li>
    </ul>
  <!--Google Logo + Search Bar-->
<div class="searchbox">
  <img src="img/googlelogo.jpeg" alt="google image">
  <input type="text" autofocus placeholder="Search Google or type a URL">
  <div class="buttons">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
  </div>
</div>
  <div class="bottom">
    <!--Bottom Left-->
    <ul class="left">
      <li>
        <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
      </li>
      <li>
        <a href="https://www.google.com/services/?fg=1">Business</a>
      </li>
      <li>
        <a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
      </li>
    </ul>
    <!--Bottom Right-->
    <ul class="right">
      <li>
        <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
      </li>
      <li>
        <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
      </li>
      <li>
        <a href="https://www.google.com/preferences?hl=en">Settings</a>
      </li>
    </ul>
  </div>

  </body>
</html>
